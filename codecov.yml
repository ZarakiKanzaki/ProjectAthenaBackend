ignore:
  - "src/AthenaBackend.Infrastructure/Migrations/**/*" 
  - "src/AthenaBackend.Infrastructure/ReadModel/**/*map.cs" 
  - "src/AthenaBackend.Infrastructure/WriteModel/**/*map.cs" 
  - "src/AthenaBackend.Infrastructure/Migrations/*" 
comment:                  # this is a top-level key
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false  # if true: only post the comment if coverage changes
